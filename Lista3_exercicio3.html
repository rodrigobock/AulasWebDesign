<!DOCTYPE html>
<html>
<head>
<style> 

div {
  width: 100px;
  height: 50px;
  background-color: red;
  position: relative;
  animation-name: example;
  animation-duration: 4s;
  animation-delay: 2s;
}

@keyframes example {
  0%   {background-color:blue;left:0px;}
  25%  {background-color:blue;left:100px;}
  50%  {background-color:blue;left:200px;}
  75%  {background-color:blue;left:300px;}
  100% {background-color:blue;left:400px;}
}
</style>
</head>
<body>

<div></div>

</body>
</html>
