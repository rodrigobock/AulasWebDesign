<!DOCTYPE html>

<title>Tabela</title>

<style>
	td{
		text-align: justify;
	}
</style>
</head>

<body>

	<!--(Explicação retirada do Google) O Elemento HTML <figure> representa o conteúdo independente, frequentemente com uma legenda (<figcaption>), e é normalmente referido como uma única unidade. Enquanto ela está relacionada com o fluxo principal, sua posição é independente do fluxo principal.-->

	<figure>
		<img src="Seu_Madruga_-_Seriado.jpg" alt="Uma imagem impressionante">
	</figure>
	
	<!-- Imagem com legenda -->
	<figure>
		<img src="Ramon-Valdes-6.jpg" alt="Uma imagem impressionante">	
		<figcaption>Legenda para a imagem impressionante</figcaption>
	</figure>
<p></p>

</body>
</html>
