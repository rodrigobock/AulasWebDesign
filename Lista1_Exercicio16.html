<!DOCTYPE html>
<html lang="pt-br">
	<head>
	<title>Mesclando Células na Vertical</title>
	<meta charset="utf-8">
	<style>
		td{
			text-align: justify;
		}
	</style>
	</head>

	<body>

		<table border=”1″>

			<tr>
				<td colspan="3">Tabela</td>
			</tr>

			<tr>
				<td>Mercadoria</td>
				<td>Marca</td>
				<td>Bolo de Maracuja</td>
			</tr>

			<tr>
				<td rowspan="3">Cabeça de porco</td>
				<td>Nike</td>
				<td>5cm</td>
			</tr>

			<tr>
				<td>Puma</td>
				<td>15cm</td>
			</tr>

			<tr>
				<td>Facebook</td>
				<td>78cm</td>
			</tr>

		</table>

	</body>

</html>
