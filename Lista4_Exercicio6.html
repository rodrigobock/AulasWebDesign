		<style>

div img {
    height: 200px;
    width: 200px;
}
div:hover {
    animation-name: girar;
    animation-duration: 2s;
    animation-iteration-count: infinite;
    transform: scale(2,2);
}	
@keyframes girar {
	from {
		transform: rotateY(0deg);
  	}
  	to {
  		transform: rotateY(360deg);
  	}
}	
		</style>
